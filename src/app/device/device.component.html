<div class="col">
  <div class="card">
    <div class="card-body">
      <h2 class="text-center">{{ device.reading }}</h2>
      <div class="row">
        <div class="col text-left">
          <span>{{ device.min }}</span>
        </div>
        <div class="col text-right">
          <span>{{ device.max }}</span>
        </div>
      </div>
    </div>
    <div class="card-footer text-right">
      <span>
        <dm-icon-info color="black"></dm-icon-info>
      </span>
    </div>
  </div>
</div>
