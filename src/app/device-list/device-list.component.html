<div *ngIf="isLoading" class="loading-indicator card shadow">
  <div class="card-body">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</div>

<div class="row justify-content-center">
  <dm-device
    *ngFor="let device of devices; trackBy: trackByItems"
    [device]="device"
  ></dm-device>
</div>
