<form [formGroup]="deviceForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <!-- Devui -->
    <label for="devui">Devui <span class="text-danger">*</span></label>
    <input
      type="text"
      class="form-control"
      [class.is-invalid]="
        (deviceForm.touched || deviceForm.dirty) && devui.invalid
      "
      pattern="#+([a-fA-F0-9]{6})$"
      placeholder="Hex pattern, e.g. #44dd11 or #cb74ae"
      id="devui"
      formControlName="devui"
      required
    />
    <div
      class="invalid-feedback-message"
      *ngIf="deviceForm.touched || deviceForm.dirty"
    >
      <div *ngIf="devui.errors?.required">Devui is required.</div>
      <div *ngIf="devui.errors?.pattern">
        Devui must be in hex pattern, e.g. #44dd11 or #cb74ae.
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="row">
      <!-- Min -->
      <div class="col">
        <label for="min">Min</label>
        <input
          type="number"
          class="form-control"
          [class.is-invalid]="
            (deviceForm.touched || deviceForm.dirty) &&
            deviceForm.errors?.minMaxInvalid
          "
          id="min"
          formControlName="min"
        />
      </div>
      <!-- Max -->
      <div class="col">
        <label for="max">Max</label>
        <input
          type="number"
          class="form-control"
          [class.is-invalid]="
            (deviceForm.touched || deviceForm.dirty) &&
            deviceForm.errors?.minMaxInvalid
          "
          id="max"
          formControlName="max"
        />
      </div>
    </div>
    <div
      class="invalid-feedback-message"
      *ngIf="
        (deviceForm.touched || deviceForm.dirty) &&
        deviceForm.errors?.minMaxInvalid
      "
    >
      Min can't be greater than max.
    </div>
  </div>
  <!-- Name -->
  <div class="form-group">
    <label for="name">Name <span class="text-danger">*</span></label>
    <input
      type="text"
      class="form-control"
      [class.is-invalid]="
        (deviceForm.touched || deviceForm.dirty) && name.invalid
      "
      id="name"
      formControlName="name"
      required
    />
    <div
      class="invalid-feedback-message"
      *ngIf="(deviceForm.touched || deviceForm.dirty) && name.invalid"
    >
      Name is required.
    </div>
  </div>
  <!-- Submit -->
  <button type="submit" class="btn btn-primary" [disabled]="!deviceForm.valid">
    Add device
  </button>
</form>
